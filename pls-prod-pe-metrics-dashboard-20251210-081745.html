        .card { background: white; border-radius: 8px; box-shadow: 0 1px 6px rgba(0,0,0,0.08); padding: 18px; margin-bottom: 16px; }

        .meta { color: #4b5563; font-size: 13px; line-height: 1.6; }

        th, td { padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: left; }
        th { background: #111827; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(360px,1fr)); gap: 16px; }

    <script>
        const data = JSON.parse(document.getElementById('chart-data').textContent);
        const tbody = document.querySelector('tbody');
        data.forEach(pe => {
            const totalIn = pe.samples.reduce((a,b) => a + (b.In || 0), 0);
            const totalOut = pe.samples.reduce((a,b) => a + (b.Out || 0), 0);
            const tr = document.createElement('tr');
            tr.innerHTML = <td><strong></strong></td><td></td><td></td><td></td><td></td><td></td>;
            tbody.appendChild(tr);
        });

        const chartsHost = document.getElementById('charts');
        data.forEach((pe, idx) => {
            const card = document.createElement('div');
            const canvas = document.createElement('canvas');
            canvas.id = chart-;
            card.appendChild(canvas);
            chartsHost.appendChild(card);

            const labels = pe.samples.map(s => new Date(s.Time));
            const bytesIn = pe.samples.map(s => s.In || 0);
            const bytesOut = pe.samples.map(s => s.Out || 0);

            new Chart(canvas.getContext('2d'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [
                        { label: 'Bytes In', data: bytesIn, borderColor: '#2563eb', backgroundColor: 'rgba(37,99,235,0.1)', tension: 0.25, pointRadius: 0 },
                        { label: 'Bytes Out', data: bytesOut, borderColor: '#10b981', backgroundColor: 'rgba(16,185,129,0.1)', tension: 0.25, pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'minute' }, ticks: { maxTicksLimit: 8 } },
                        y: { beginAtZero: true, ticks: { callback: v => v.toLocaleString() } }
                    },
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: { callbacks: { label: ctx => ${ctx.dataset.label}:  bytes } }
                    },
                    elements: { line: { borderWidth: 2 } }
                }
            });
        });
